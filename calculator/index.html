<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="icon" href="https://antartica0000.github.io/antartica/images/antartica.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .calculator-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #111;
      padding: 20px;
      border-radius: 20px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      background-color: #000;
      color: white;
      text-align: right;
      padding: 10px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #333;
      box-shadow: 0 0 5px cyan;
      color: cyan;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 30px 20px;
      width: 60vw;
      max-width: 400px;
      color: white;
      z-index: 9999;
      display: none;
      box-shadow: 0 0 20px cyan;
      text-align: center;
    }

    .popup .profile {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-image: url('https://antartica0000.github.io/antartica/images/antartica.png');
      background-size: cover;
      background-position: center;
      margin: 0 auto 20px;
      border: 2px solid cyan;
    }

    .popup h2 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .popup p.subheading {
      color: cyan;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .popup p.description {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .popup button {
      background-color: cyan;
      color: black;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup button:hover {
      background-color: #00ffff;
    }

    @media (max-width: 500px) {
      .popup {
        width: 90vw;
      }

      .calculator {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- Calculator UI -->
  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">/</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">*</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">-</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="append('+')">+</button>
        <button onclick="append('(')">(</button>

        <button onclick="append(')')">)</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="delChar()">DEL</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <!-- Welcome Popup -->
  <div class="popup" id="welcomePopup">
    <div class="profile"></div>
    <h2>WELCOME!!</h2>
    <p class="subheading">Antartica Org</p>
    <p class="description">By continuing only you allow required cookies to be created</p>
    <button id="continueBtn">Continue</button>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(char) {
      display.value += char;
    }

    function clearDisplay() {
      display.value = '';
    }

    function delChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    // Cookie helpers
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      const expires = "expires="+ d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for(let i = 0; i <ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(cname) == 0) {
          return c.substring(cname.length, c.length);
        }
      }
      return "";
    }

    // Show popup if no cookie set
    window.onload = function() {
      if (!getCookie("welcome_shown")) {
        document.getElementById("welcomePopup").style.display = "block";
      }
    };

    document.getElementById("continueBtn").onclick = function() {
      setCookie("welcome_shown", "yes", 730); // 2 years
      document.getElementById("welcomePopup").style.display = "none";
    };
  </script>
</body>
</html>
