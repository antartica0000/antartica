    <script>
        // QR Code Generation Function
        function generateQRCode() {
            const inputText = document.getElementById('qrInput').value.trim();
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            const size = canvas.width; // QR code size based on canvas width
            
            if (inputText) {
                // Clear the canvas before drawing
                ctx.clearRect(0, 0, size, size);

                // Generate and display QR code using native method (QRCode.js)
                QRCode.toCanvas(canvas, inputText, { width: size, height: size }, function (error) {
                    if (error) {
                        console.error(error);
                        alert('Error generating QR Code.');
                    }
                });
            } else {
                alert('Please enter some text or a URL!');
            }
        }

        // Function to scan uploaded QR code image
        function scanUploadedImage(event) {
            const file = event.target.files[0];
            const uploadResult = document.getElementById('uploadResult');

            if (file) {
                const reader = new FileReader();

                // Load the image file into the reader
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        // Scan QR code from the uploaded image
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set canvas size to the image size
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Draw the image on the canvas
                        ctx.drawImage(img, 0, 0, img.width, img.height);

                        // Get image data from canvas
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                        // Use jsQR to decode the QR code from the image
                        const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
                        
                        if (qrCode) {
                            uploadResult.innerHTML = `Scanned QR Code: ${qrCode.data}`;
                        } else {
                            uploadResult.innerHTML = 'No QR Code detected in the image.';
                        }
                    };
                };

                // Read the uploaded file as data URL
                reader.readAsDataURL(file);
            } else {
                uploadResult.innerHTML = 'No file selected.';
            }
        }

        // Function to download the generated QR code image
        function downloadQRCode() {
            const canvas = document.getElementById('qrCanvas');
            const imageUrl = canvas.toDataURL("image/png");

            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'qr_code.png'; // Set default download file name
            link.click();
        }

        // Dynamically adjust canvas size based on device
        window.onload = function() {
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Adjust the size of the QR code canvas based on device width
            if (window.innerWidth <= 320) {
                canvas.width = 250;
                canvas.height = 250;
            } else if (window.innerWidth <= 480) {
                canvas.width = 300;
                canvas.height = 300;
            } else if (window.innerWidth <= 768) {
                canvas.width = 350;
                canvas.height = 350;
            } else {
                canvas.width = 400;
                canvas.height = 400;
            }

            // Re-generate QR code after adjusting size
            const inputText = document.getElementById('qrInput').value;
            if (inputText) {
                generateQRCode();
            }
        };
    </script>

function setCookie(cname,cvalue,exdays) {  const d = new Date();  d.setTime(d.getTime() + (exdays*60*60*60*50*300));  let expires = "expires=" + d.toUTCString();  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/"; }
function getCookie(cname) {  let name = cname + "=";  let decodedCookie = decodeURIComponent(document.cookie);  let ca = decodedCookie.split(';');  for(let i = 0; i < ca.length; i++) {    let c = ca[i];    while (c.charAt(0) == ' ') {      c = c.substring(1);    }    if (c.indexOf(name) == 0) {      return c.substring(name.length, c.length);    }  }  return ""; }
