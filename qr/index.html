<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Image Upload & Scan</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script> <!-- jsQR for scanning QR from images -->
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .section {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #6200ea;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button:hover {
            background-color: #3700b3;
        }

        .canvas-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        #scannedResult {
            margin-top: 20px;
        }

        #fileInput {
            margin-top: 10px;
        }

        .download-button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #03a9f4;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .download-button:hover {
            background-color: #0288d1;
        }

        /* Media Queries for responsive design */
        /* For very small mobile screens */
        @media (max-width: 320px) {
            .container {
                width: 90%;
            }

            .button,
            .download-button {
                font-size: 14px;
            }

            .input-field {
                font-size: 14px;
            }

            h1 {
                font-size: 20px;
            }

            /* Adjust the canvas size for very small mobile */
            #qrCanvas {
                width: 250px;
                height: 250px;
            }
        }

        /* For small mobile screens */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }

            .button,
            .download-button {
                font-size: 16px;
            }

            .input-field {
                font-size: 16px;
            }

            h1 {
                font-size: 22px;
            }

            /* Adjust the canvas size for small mobile */
            #qrCanvas {
                width: 300px;
                height: 300px;
            }
        }

        /* For tablet screens */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            .button,
            .download-button {
                font-size: 18px;
            }

            .input-field {
                font-size: 18px;
            }

            h1 {
                font-size: 24px;
            }

            /* Adjust the canvas size for tablets */
            #qrCanvas {
                width: 350px;
                height: 350px;
            }
        }

        /* For larger screens (Laptop/Desktop) */
        @media (min-width: 769px) {
            .container {
                width: 60%;
            }

            .button,
            .download-button {
                font-size: 20px;
            }

            .input-field {
                font-size: 18px;
            }

            h1 {
                font-size: 28px;
            }

            /* Adjust the canvas size for desktop/laptop */
            #qrCanvas {
                width: 400px;
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <h1>QR Code App</h1>
        
        <!-- QR Code Generator Section -->
        <div class="section">
            <h2>Generate QR Code</h2>
            <input type="text" id="qrInput" class="input-field" placeholder="Enter text or URL to generate QR">
            <button class="button" onclick="generateQRCode()">Generate QR Code</button>
            <div class="canvas-container">
                <canvas id="qrCanvas"></canvas>
            </div>
        </div>

        <!-- Upload QR Code Image Section -->
        <div class="section">
            <h2>Upload QR Code Image</h2>
            <input type="file" id="fileInput" class="input-field" accept="image/*" onchange="scanUploadedImage(event)">
            <p id="uploadResult"></p>
        </div>

        <!-- Download QR Code Button -->
        <div class="section">
            <button class="download-button" onclick="downloadQRCode()">Download QR Code</button>
        </div>
    </div>

    <script>
        // QR Code Generation Function
        function generateQRCode() {
            const inputText = document.getElementById('qrInput').value.trim();
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            const size = canvas.width; // QR code size based on canvas width
            
            if (inputText) {
                // Clear the canvas before drawing
                ctx.clearRect(0, 0, size, size);

                // Generate and display QR code using native method (QRCode.js)
                QRCode.toCanvas(canvas, inputText, { width: size, height: size }, function (error) {
                    if (error) {
                        console.error(error);
                        alert('Error generating QR Code.');
                    }
                });
            } else {
                alert('Please enter some text or a URL!');
            }
        }

        // Function to scan uploaded QR code image
        function scanUploadedImage(event) {
            const file = event.target.files[0];
            const uploadResult = document.getElementById('uploadResult');

            if (file) {
                const reader = new FileReader();

                // Load the image file into the reader
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        // Scan QR code from the uploaded image
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Set canvas size to the image size
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Draw the image on the canvas
                        ctx.drawImage(img, 0, 0, img.width, img.height);

                        // Get image data from canvas
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                        // Use jsQR to decode the QR code from the image
                        const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
                        
                        if (qrCode) {
                            uploadResult.innerHTML = `Scanned QR Code: ${qrCode.data}`;
                        } else {
                            uploadResult.innerHTML = 'No QR Code detected in the image.';
                        }
                    };
                };

                // Read the uploaded file as data URL
                reader.readAsDataURL(file);
            } else {
                uploadResult.innerHTML = 'No file selected.';
            }
        }

        // Function to download the generated QR code image
        function downloadQRCode() {
            const canvas = document.getElementById('qrCanvas');
            const imageUrl = canvas.toDataURL("image/png");

            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'qr_code.png'; // Set default download file name
            link.click();
        }

        // Dynamically adjust canvas size based on device
        window.onload = function() {
            const canvas = document.getElementById('qrCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Adjust the size of the QR code canvas based on device width
            if (window.innerWidth <= 320) {
                canvas.width = 250;
                canvas.height = 250;
            } else if (window.innerWidth <= 480) {
                canvas.width = 300;
                canvas.height = 300;
            } else if (window.innerWidth <= 768) {
                canvas.width = 350;
                canvas.height = 350;
            } else {
                canvas.width = 400;
                canvas.height = 400;
            }

            // Re-generate QR code after adjusting size
            const inputText = document.getElementById('qrInput').value;
            if (inputText) {
                generateQRCode();
            }
        };
    </script>

</body>
</html>
