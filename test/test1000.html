<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Page with 100 Mouse Effects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(45deg, #ff0099, #493240, #6a82fb, #fc5c7d);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      position: relative;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Particle effect */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      animation: particleMove 1.5s infinite ease-in-out;
    }

    @keyframes particleMove {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }

    .flash {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.2);
      animation: flashEffect 0.2s ease-in-out;
      z-index: 999;
    }

    @keyframes flashEffect {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Glowing circle */
    .glow-circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.6);
      animation: glowEffect 1.5s infinite ease-in-out;
    }

    @keyframes glowEffect {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    /* Rotating circle */
    .rotate-circle {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      animation: rotateCircle 2s linear infinite;
    }

    @keyframes rotateCircle {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Sparkle */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleMove 1s ease-out forwards;
    }

    @keyframes sparkleMove {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Animated text */
    .animated-text {
      position: absolute;
      font-size: 30px;
      color: white;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      transform-origin: center;
      animation: textAnimation 2s ease-out forwards;
    }

    @keyframes textAnimation {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <script>
    const body = document.body;
    let effectsCount = 0;

    // Create Particle effect
    function createParticle(x, y) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      body.appendChild(particle);
      particle.style.left = `${x - 5}px`;
      particle.style.top = `${y - 5}px`;
      setTimeout(() => particle.remove(), 1500);
    }

    // Create Flash effect
    function createFlashEffect() {
      const flash = document.createElement('div');
      flash.classList.add('flash');
      body.appendChild(flash);
      setTimeout(() => flash.remove(), 200);
    }

    // Create Glowing circle
    function createGlowingCircle(x, y) {
      const glow = document.createElement('div');
      glow.classList.add('glow-circle');
      glow.style.left = `${x - 25}px`;
      glow.style.top = `${y - 25}px`;
      body.appendChild(glow);
      setTimeout(() => glow.remove(), 1500);
    }

    // Create rotating circle
    function createRotatingCircle(x, y) {
      const rotate = document.createElement('div');
      rotate.classList.add('rotate-circle');
      rotate.style.left = `${x - 20}px`;
      rotate.style.top = `${y - 20}px`;
      body.appendChild(rotate);
      setTimeout(() => rotate.remove(), 2000);
    }

    // Create Sparkle effect
    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = `${x - 2.5}px`;
      sparkle.style.top = `${y - 2.5}px`;
      body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    // Create animated text
    function createAnimatedText(x, y) {
      const text = document.createElement('div');
      text.classList.add('animated-text');
      text.style.left = `${x}px`;
      text.style.top = `${y}px`;
      text.textContent = 'ðŸŽ‰';
      body.appendChild(text);
      setTimeout(() => text.remove(), 2000);
    }

    // Create random shape
    function createRandomShape(x, y) {
      const size = Math.random() * 50 + 20;
      const shape = document.createElement('div');
      shape.style.position = 'absolute';
      shape.style.width = `${size}px`;
      shape.style.height = `${size}px`;
      shape.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
      shape.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
      shape.style.left = `${x - size / 2}px`;
      shape.style.top = `${y - size / 2}px`;
      body.appendChild(shape);
      setTimeout(() => shape.remove(), 1000);
    }

    // Random effect generator
    function generateRandomEffect(x, y) {
      const effectIndex = Math.floor(Math.random() * 100);

      // Effect 1-10: Particle effects
      if (effectIndex < 10) createParticle(x, y);
      
      // Effect 11-20: Flashing effect
      else if (effectIndex < 20) createFlashEffect();
      
      // Effect 21-30: Glowing circles
      else if (effectIndex < 30) createGlowingCircle(x, y);
      
      // Effect 31-40: Rotating circles
      else if (effectIndex < 40) createRotatingCircle(x, y);
      
      // Effect 41-50: Sparkles
      else if (effectIndex < 50) createSparkle(x, y);
      
      // Effect 51-60: Animated text
      else if (effectIndex < 60) createAnimatedText(x, y);
      
      // Effect 61-70: Random shapes
      else if (effectIndex < 70) createRandomShape(x, y);
      
      // Effect 71-80: Change background gradient
      else if (effectIndex < 80) {
        body.style.background = `linear-gradient(45deg, #${Math.floor(Math.random() * 16777215).toString(16)}, #${Math.floor(Math.random() * 16777215).toString(16)})`;
      }

      // Effect 81-90: Glowing border around mouse
      else if (effectIndex < 90) {
        const borderGlow = document.createElement('div');
        borderGlow.style.position = 'absolute';
        borderGlow.style.width = '30px';
        borderGlow.style.height = '30px';
        borderGlow.style.borderRadius = '50%';
        borderGlow.style.border = '5px solid rgba(255, 255, 255, 0.5)';
        borderGlow.style.left = `${x - 15}px`;
        borderGlow.style.top = `${y - 15}px`;
        body.appendChild(borderGlow);
        setTimeout(() => borderGlow.remove(), 1000);
      }

      // Effect 91-100: Create random line connecting to mouse
      else {
        const line = document.createElement('div');
        line.style.position = 'absolute';
        line.style.width = `${Math.random() * 200}px`;
        line.style.height = '2px';
        line.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
        line.style.left = `${x}px`;
        line.style.top = `${y}px`;
        body.appendChild(line);
        setTimeout(() => line.remove(), 1000);
      }
    }

    // Listen for mouse movement
    document.addEventListener('mousemove', (e) => {
      const { clientX: mouseX, clientY: mouseY } = e;
      generateRandomEffect(mouseX, mouseY);
    });
  </script>

</body>
</html>
