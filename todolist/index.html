<body onload="startabFunction();">
<div class="app-container" id="taskList">
<h1 class="app-header" title="TO DO LIST" contentEditable="true" spellcheck="false">TO DO LIST</h1>
<p title="Additional Information: " contentEditable="true" spellcheck="false">Additional Information: </p>
<p id="timea" title="Date" style="cursor: default;"></p>
<div class="add-task">
<input type="text" autocomplete="off" placeholder="Add New Task" v-model="tasks.name" @keyup.enter="newItem" class="task-input" title="Add New Task">
<input type="submit" value="" class="submit-task" @click="newItem" title="Add Task">
</div>
<ul class="task-list">
<li class="task-list-item" v-for="task in tasks">
<label class="task-list-item-label">
<input type="checkbox">
<span>{{task.name}}</span>
</label>
<span @click="delItem(task)" class="delete-btn" title="Delete Task">{{task.del}}</span>
</li>
</ul>
