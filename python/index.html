<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #searchBar {
            padding: 12px;
            width: 90%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }
        #links {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 400px;
        }
        #links li {
            display: none; /* Initially hidden */
            margin: 5px 0;
            transition: opacity 0.3s ease;
        }
        #links li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }
        #links li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <h1>Python</h1>
    <input type="text" id="searchBar" placeholder="Search links..." onkeyup="filterLinks()">

    <ul id="links">
        <li><a href="./1.py">program 1</a></li>
        <li><a href="./2.py">program 2</a></li>
        <li><a href="./3.py">program 3</li>
        <li><a href="./4.py">program 4</a></li>
        <li><a href="./5.py">program 5</a></li>
    </ul>

    <script>
        function filterLinks() {
            const searchBar = document.getElementById('searchBar');
            const filter = searchBar.value.toLowerCase();
            const links = document.getElementById('links').getElementsByTagName('li');

            for (let i = 0; i < links.length; i++) {
                const linkText = links[i].innerText.toLowerCase();
                if (linkText.includes(filter)) {
                    links[i].style.display = "block";
                    links[i].style.opacity = 1;
                } else {
                    links[i].style.display = "none";
                    links[i].style.opacity = 0;
                }
            }
        }

        // Show all links initially
        window.onload = function() {
            const links = document.getElementById('links').getElementsByTagName('li');
            for (let i = 0; i < links.length; i++) {
                links[i].style.display = "block";
                links[i].style.opacity = 1;
            }
        }
    </script>

</body>
</html>
